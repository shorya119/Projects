<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Post with Open Graph</title>

  <!-- Open Graph metadata -->
  <meta property="og:title" content="Amazing Post on Demo App" />
  <meta property="og:description" content="This is a demo post to test Open Graph integration with an image." />
  <meta property="og:image" content="https://via.placeholder.com/600x400" />
  <meta property="og:url" content="https://your-demo-site.com/post" />
  <meta property="og:type" content="website" />

  <!-- Twitter metadata (optional for testing on Twitter) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Amazing Post on Demo App" />
  <meta name="twitter:description" content="This is a demo post to test Open Graph integration with an image." />
  <meta name="twitter:image" content="https://via.placeholder.com/600x400" />
</head>
<body>
  <h1>Amazing Post on Demo App</h1>
  <p>This is a demo post to test Open Graph integration with an image.</p>
  <img src="https://via.placeholder.com/600x400" alt="Demo Image" style="max-width: 100%; height: auto;">
</body>
</html>
